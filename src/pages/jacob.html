    <meta charset="UTF-8">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="example"></div>
    <script>
        //bubble sort 
        function bubble(arr){
            var i;
            var j;
            var len = arr.length
            var isSorted = false;
            for(i = 0; i<len; i++ ){
                isSorted = false
                for(j=0;j<len;j++){
                    if(arr[j] > arr[j + 1]){
                        var temp = arr[j];
                        arr[j] = arr[j+ 1];
                        arr[j+1] = temp;
                        isSorted = true

                    }
                }
                if(!isSorted){
                    break;
                }
            }
            console.log(arr)
        }

        var arr = [23,99,099,12,122,9202,8988,222,0];
        bubble(arr);
    </script>
</body>
</html>
